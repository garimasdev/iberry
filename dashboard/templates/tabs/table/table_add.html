{% extends "layouts/base.html" %} {% block title %} Add New Table {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add New Table</h5>
            <form class="row g-3" method="post" action="">
                {% csrf_token %}
                <div class="col-md-12">
                    {% if form.errors %}
                    <small class="text-danger">{{form.errors}}</small> 
                    {%endif%}
                </div>
                <input type="hidden" name="user" value="{{request.user.id}}">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" name="table_number" class="form-control" id="floatingTableNumber" placeholder="Enter Table Number" autofocus>
                        <label for="floatingTableNumber">Enter Table Number<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/dashboard/table/list/" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
