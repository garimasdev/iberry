<link rel="stylesheet" type="text/css" href="/static/css/includes/menu.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<nav id="header" class="header fixed-top d-flex align-items-center" style="justify-content: right;">
    <div class="d-flex align-items-center justify-content-between menu-first-part">
      
      <!-- logo display  -->
      <a href="#" class="logo d-flex align-items-center">
        <!-- <img src="{{user.picture.url}}" alt="" /> -->
        <span class="d-lg-block menu-title">{{hotel_name|title}}</span>
      </a>
      
    <!-- End Logo -->

    <ul class="menu-list d-flex align-items-center">

      <!-- cart icon -->
      <li class="cart-icon" style="color: black;">
        <i class="fas fa-shopping-cart"></i>
        <!-- <i class="bi bi-bag"></i> -->
        <span id="cart-badge">{{cart_count}}</span>
      </li>
        
      
      <!-- food icon -->
      <li>
        <a href="{% url 'stores:foods-outdoor-items' room_id %}" class="{%if request.path == '/store/'|add:room_number|add:'/foods/'%}active{%endif%}">
            <svg xmlns="http://www.w3.org/2000/svg" class="{%if request.path == '/store/'|add:room_number|add:'/foods/'%}active{%endif%}" height="1em" viewBox="0 0 448 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path d="M416 0C400 0 288 32 288 176V288c0 35.3 28.7 64 64 64h32V480c0 17.7 14.3 32 32 32s32-14.3 32-32V352 240 32c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7V480c0 17.7 14.3 32 32 32s32-14.3 32-32V255.6c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16V150.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8V16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"/>
            </svg>
            <!-- <span>FOOD</span> -->
        </a>
      </li>
      
        <!-- call icon -->
        <li>
            <a href="tel:{{phone}}">
              <svg xmlns="http://www.w3.org/2000/svg" class="" height="1em" viewBox="0 0 512 512">
                <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
              </svg>
                <!-- <span>CALL US</span> -->
            </a>
        </li>

        <!-- install icon -->
      <li>
        <a href="#" id="install-button" style="display: block;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="1em" width="1em">
            <!--! Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
            <path d="M16 64C16 28.7 44.7 0 80 0H304c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H80c-35.3 0-64-28.7-64-64V64zM224 448a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM304 64H80V384H304V64z"/>
        </svg>
            <!-- <span>INSTALL</span> -->
        </a>
      </li>

      </ul>
</nav>
