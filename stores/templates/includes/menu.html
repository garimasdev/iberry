<link rel="stylesheet" type="text/css" href="/static/css/includes/menu.css" />
<nav id="header" class="header fixed-top d-flex align-items-center">
  <div
    class="d-flex align-items-center justify-content-between menu-first-part"
  >
    <a href="/" class="logo d-flex align-items-center">
      <img src="/media/img/logo.png" alt="" />
      <span class="d-none d-lg-block menu-title">Iberry</span>
    </a>
    <form action="" method="get" class="search-box">
      {% csrf_token %}
      <i class="bi bi-search"></i>
      <input type="text" class="search-text" name="q" placeholder="Search" />
    </form>
  </div>
  <!-- End Logo -->

  <ul class="menu-list d-flex align-items-center">
    <li>
      <a
        href="/store/{{room_number}}/"
        class="{%if request.path == '/store/'|add:room_number|add:'/'%}active{%endif%}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="{%if request.path == '/store/'|add:room_number|add:'/'%}active{%endif%}"
          height="1em"
          viewBox="0 0 576 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
          />
        </svg>
        <span>Home</span>
      </a>
    </li>
    <li>
      <a
        href="/store/{{room_number}}/foods/"
        class="{%if request.path == '/store/'|add:room_number|add:'/foods/'%}active{%endif%}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="{%if request.path == '/store/'|add:room_number|add:'/foods/'%}active{%endif%}"
          height="1em"
          viewBox="0 0 448 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M416 0C400 0 288 32 288 176V288c0 35.3 28.7 64 64 64h32V480c0 17.7 14.3 32 32 32s32-14.3 32-32V352 240 32c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7V480c0 17.7 14.3 32 32 32s32-14.3 32-32V255.6c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16V150.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8V16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"
          />
        </svg>
        <span>Foods</span>
      </a>
    </li>
    <li>
      <a href="/store/{{room_number}}/hotel-intercom/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class=""
          height="1em"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M256 48C141.1 48 48 141.1 48 256v40c0 13.3-10.7 24-24 24s-24-10.7-24-24V256C0 114.6 114.6 0 256 0S512 114.6 512 256V400.1c0 48.6-39.4 88-88.1 88L313.6 488c-8.3 14.3-23.8 24-41.6 24H240c-26.5 0-48-21.5-48-48s21.5-48 48-48h32c17.8 0 33.3 9.7 41.6 24l110.4 .1c22.1 0 40-17.9 40-40V256c0-114.9-93.1-208-208-208zM144 208h16c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32H144c-35.3 0-64-28.7-64-64V272c0-35.3 28.7-64 64-64zm224 0c35.3 0 64 28.7 64 64v48c0 35.3-28.7 64-64 64H352c-17.7 0-32-14.3-32-32V240c0-17.7 14.3-32 32-32h16z"
          />
        </svg>
        <span>Hotel Intercom</span>
      </a>
    </li>
  </ul>
  <ul class="cart-list menu-list d-flex align-items-center">
    <li class="cart-icon">
      <i class="bi bi-bag"></i>
      <span id="cart-badge">{{cart_count}}</span>
    </li>
  </ul>
</nav>

<a href="#bottom-footer" class="footer-anchor">Go to Footer</a>
